{% extends "base.html" %}
{% load static %}

{% block page_nav %}
{% include 'extra_html/main_nav.html' %}
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <h2 class="title-font text-center mt-3 mb-4">Manage Treasures</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 px-5 right-border">
                <form method="POST" action="{% url 'add_treasure' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-center">
                        <a class="btn bg-grey shadow text-white" href="{% url 'add_treasure' %}"><strong>Cancel</strong></a>
                        <button class="btn bg-blue shadow" type="submit"><strong>Add Treasure</strong></button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-6">

            </div>            
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('#new-image').change(function() {
            var file = $('#new-image')[0].files[0];
            $('#filename').text(`Image will be set to: ${file.name}`);
        });
    </script>
{% endblock %}
