{% extends "base.html" %}
{% load static %}

{% block page_nav %}
{% include 'extra_html/main_nav.html' %}
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h4 class="title-font text-center">Update Info Banner</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3">
                <form method="POST" action="{% url 'update_banner' %}">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-center">
                        <a class="btn btn-sm bg-grey border-dark shadow text-white" href="{% url 'home' %}"><strong>Home</strong></a>
                        <button class="btn btn-sm bg-blue border-info shadow" type="submit"><strong>Update Banner</strong></button>
                    </div>
                </form>
            </div>         
        </div>
    </div>
{% endblock %}
