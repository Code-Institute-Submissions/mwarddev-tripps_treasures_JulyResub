<!-- Modal -->
<div class="modal fade" id="deleteMessage" tabindex="-1" role="dialog" treasure-id="" aria-labelledby="delete_message_label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-danger">
                <h5 class="modal-title text-white" id="delete_message_label">Delete Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body confirm-delete">
                <p>Are you sure you want to delete this message?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-grey bg-grey shadow border-dark text-white" data-dismiss="modal"><strong>No</strong></button>
                <button type="button" class="btn btn-sm btn-blue bg-blue border-info shadow" data-dismiss="modal" id="confirmDeleteButton"><strong>Yes</strong></button>
            </div>
        </div>
    </div>
</div>
