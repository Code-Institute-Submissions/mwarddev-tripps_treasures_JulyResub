{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'user_accounts/css/user_accounts.css' %}">
{% endblock %}

{% block page_nav %}
{% include 'extra_html/main_nav.html' %}
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center mt-3">
            <h3 class="title-font mb-3">My Account</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 right-border px-5">
            <p class="text-center title-font"><strong>Your Saved Delivery Info</strong></p>
            <form action="{% url 'account' %}" method="POST" id="user-account-form" class="mt-3">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-center">
                    <button class="btn bg-blue shadow" type="submit"><strong>Update Info</strong></button>
                </div>
            </form>
        </div>
        <div class="col-12 col-md-6">
            <p class="text-center title-font"><strong>Your Purchase History</strong></p>
        </div>
    </div>
</div>    
{% endblock %}
