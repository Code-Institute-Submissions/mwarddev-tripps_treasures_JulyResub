{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h3 class="title-font text-center">{% trans "Change Password" %}</h3>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="text-center">
            <button class="btn bg-blue border-info shadow" type="submit" name="action"><strong>{% trans "Change Password" %}</strong></button>   
        </div>
    </form>
{% endblock %}
