{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h3 class="title-font text-center">{% trans "Set Password" %}</h3>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn bg-blue border-info shadow" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
